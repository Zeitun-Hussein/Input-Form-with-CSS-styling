<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitul Ihsan Group Of Schools</title>
    <link rel="stylesheet"href="Form-style.css"
</head>
<body>
    <header>
        <h1>Baitul Ihsan Student Registration and Onboarding form.</h1>
    </header>
    <form>
        <label for="name">Name:</label>
        <input type="text"id="name"required><br><br>
        <label for="gender" >Gender:</label>
        <select id="gender"required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="intersex">Intersex</option>
        <option value="prefer not to specify">Prefer not to specify</option>
</select><br><br>
<label for="age">Age:</label>
<input type="number"id="age"required><br><br>
<label for="highest academic certificate">Highest Academic Certificate:</label>
<select id="highest academic certificate">required>
<option value="university degree">University Degree</option>
<option value="college diploma">College Diploma</option>
<option value="vocational training certificate">Vocational Training Certificate</option>
<option value="high school certification">High School Certification</option>
<option value="primary level certification">Primary Level Certification</option>
</select><br><br>
<label for="email">Email:</label>
    <input type="email"id="email"required><br><br>
    <label for="tel no">Telephone Number:</label>
    <input type="tel no"id="telephone no"required><br><br>
    <label for="religion">Religion:</label>
    <input type="checkbox"id="religion"value="islam">Islam
    <input type="checkbox"id="religion"value="christianity">Christianity 
    <input type="checkbox"id="religion"value="hinduism">Hinduism
    <input type="checkbox"id="religion"value="paganism">Paganism
    <input type="checkbox"id="religion"value="other">Other
 </form>   
</body>
</html>
